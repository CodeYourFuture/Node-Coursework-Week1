<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Quotes API</title>
</head>
<body>
    <h1>Quotes API</h1>
    <h2>Routes:</h2>
    <div id="routes">
        <span>/</span><span>get this page (index.html)</span>
        <span>/quotes</span><span>get all quotes in JSON format</span>
        <span>/quotes/random</span><span>get one random quote</span>
        <span>/quotes/search?term=______</span><span>get all quotes matching the search term</span>
    </div>
</body>
</html>
